language: bash

sudo: false

addons:
  apt:
    sources:
      - debian-sid
    packages:
      - shellcheck

script:
 - bash -c 'shopt -s globstar; shellcheck install.sh'
 - bash -c 'shopt -s globstar; shellcheck SOURCES/rbdef'
 - bash -c 'shopt -s globstar; shellcheck SOURCES/rbbuild SOURCES/blds/*'

matrix:
  fast_finish: true

